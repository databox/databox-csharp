name: Release Drafter

on:
  push:
    branches: [master]

jobs:
  Draft-Release:
    runs-on: ubuntu-latest
    steps:
      - name: Release Drafter
        id: release-drafter
        uses: release-drafter/release-drafter@v6
        with:
          commitish: master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}